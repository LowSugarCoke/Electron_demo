<!DOCTYPE html> <!-- This is the doctype declaration, instructs the web browser about the HTML version used -->
<html> <!-- This is the root element of an HTML page -->

<body> <!-- This represents the content of an HTML document -->

  <h1>Hello, Electron!</h1> <!-- This is a heading. H1 defines the most important heading -->

  <!-- These are clickable buttons that the user can interact with -->
  <button id="chooseButton">Choose Directory</button> <!-- Button to choose a directory -->
  <button id="runButton">Run Python Script</button> <!-- Button to run a Python script -->

  <!-- Here, an external JavaScript file named "renderer.js" is linked -->
  <!-- This script will be responsible for adding functionality to the HTML elements, like the buttons -->
  <script src="renderer.js"></script>

</body> <!-- This ends the body tag -->

</html> <!-- This ends the html tag -->
